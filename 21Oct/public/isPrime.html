<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is Prime</title>
    <style>
        .lds-spinner {
            color: official;
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .lds-spinner div {
            transform-origin: 32px 32px;
            animation: lds-spinner 1.2s linear infinite;
        }
        .lds-spinner div:after {
            content: " ";
            display: block;
            position: absolute;
            top: 3px;
            left: 29px;
            width: 5px;
            height: 14px;
            border-radius: 20%;
            background: rgb(20, 12, 12);
        }
        .lds-spinner div:nth-child(1) {
            transform: rotate(0deg);
            animation-delay: -1.1s;
        }
        .lds-spinner div:nth-child(2) {
            transform: rotate(30deg);
            animation-delay: -1s;
        }
        .lds-spinner div:nth-child(3) {
            transform: rotate(60deg);
            animation-delay: -0.9s;
        }
        .lds-spinner div:nth-child(4) {
            transform: rotate(90deg);
            animation-delay: -0.8s;
        }
        .lds-spinner div:nth-child(5) {
            transform: rotate(120deg);
            animation-delay: -0.7s;
        }
        .lds-spinner div:nth-child(6) {
            transform: rotate(150deg);
            animation-delay: -0.6s;
        }
        .lds-spinner div:nth-child(7) {
            transform: rotate(180deg);
            animation-delay: -0.5s;
        }
        .lds-spinner div:nth-child(8) {
            transform: rotate(210deg);
            animation-delay: -0.4s;
        }
        .lds-spinner div:nth-child(9) {
            transform: rotate(240deg);
            animation-delay: -0.3s;
        }
        .lds-spinner div:nth-child(10) {
            transform: rotate(270deg);
            animation-delay: -0.2s;
        }
        .lds-spinner div:nth-child(11) {
            transform: rotate(300deg);
            animation-delay: -0.1s;
        }
        .lds-spinner div:nth-child(12) {
            transform: rotate(330deg);
            animation-delay: 0s;
        }
        @keyframes lds-spinner {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        .loader--show {
            display: block;
        }

        .loader--hide {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <label>
            Min: <input type="number" id="num_1">
        </label>
    </div>
    <br>
    <div>
        <label>
            Max: <input type="number" id="num_2">
        </label>
    </div>
    <br>
    <div>
        <button type="button" id="addBtn">Count Primes</button>
    </div>
    <br>
    <div class="lds-spinner loader--hide" id="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <span id="result"></span>

    <script>
        const addBtn = document.getElementById('addBtn');

        addBtn.addEventListener('click', ({ target }) => {
            let num_1 = document.getElementById('num_1').value;
            let num_2 = document.getElementById('num_2').value;
            let result = document.getElementById('result')
            let url = `/result?num_1=${num_1}&num_2=${num_2}`;
            let loader = document.getElementById('loader');
            loader.classList.add('loader--show')
            loader.classList.remove('loader--hide')

            fetch(url, {
                method: 'GET',
            }).then(res => {
                return res.text();
            }).then(data => {
                console.log(data)
                result.innerHTML = `Prime Number is ${data}`;
            }).finally(() => {
                loader.classList.remove('loader--show');
                loader.classList.add('loader--hide');
            }).catch(err => {
                console.error(err)
            })
        })
    </script>
</body>

</html>
