<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Travello</title>
</head>
<body>
    <header>
        <nav>
            <div class='menu'>
                <div class='menu-item'>Places</div>
                <div class='menu-item'>About</div>
                <div class='menu-item'>Packages</div>
                <div class='menu-item logo'>Tingo Travel</div>
                <div class='menu-item'>Gallery</div>
                <div class='menu-item'>Team</div>
                <div class='menu-item'>Contact Us</div>
            </div>
        </nav>
        <div class='container'>
            <div class='main-text'>
                Travello
            </div>
            <div class='description-text'>
                World Best Travel Agency
            </div>
        </div>
        <div class='book'>
            <button class='btnBook'>Book Now</button>
        </div>
    </header>

    <section>
        
    </section>

    <footer>
        <div class='footer'>
            <hr>
            <div class='footer-text'>
                Subscribe <br>
                to our newslatter
            </div>
            <div class='subscribe-email'>
                <input type="text" placeholder="Enter Your Email">
                <button class='btn-sub'>Subscribe</button>
            </div>
            <div class='footer-menu'>
                <div class='travel'>
                    <div class="travel-item"><h2>TRAVEL</h2></div>
                    <div class="travel-item">Find Travel</div>
                    <div class="travel-item">Find Travellers</div>
                    <div class="travel-item">I'm Travaller</div>
                </div>
                <div class='company'>
                    <div class="company-item"><h2>COMPANY</h2></div>
                    <div class="company-item">The Team</div>
                    <div class="company-item">About Us</div>
                    <div class="company-item">Blog</div>
                </div>
                <div class='resources'>
                    <div class="resources-item"><h2>RESOURCES</h2></div>
                    <div class="resources-item">Support</div>
                    <div class="resources-item">Contact</div>
                    <div class="resources-item">Term & Service</div>
                </div>
                <div class='followus'>
                    <h2>TingoTravel</h2>
                    <hr>
                    <div class='social'>
                        <div class='social-title'>
                            <h3>Follow us on</h3>
                        </div>
                        <div class='social-icons'>
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin-in"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
